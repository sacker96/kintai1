<header id="header" class="animated fadeInDown">

  <div class="container">
    <div class="row">
      <div class="col">
        <div id="logo-group" class="text-center p-4">
          <span id="logo">
            <img src="assets/img/logo.jpg" alt="あんしん勤怠"> </span>
        </div>
      </div>
    </div>
  </div>

</header>
<div id="main" role="main" class="animated fadeInDown">

  <div id="content" class="container mt-4">
    <div class="row justify-content-center align-self-center">
      <div class="col-md-6 col-lg-4">
        <div class="card bg-light">
          <div class="card-body">
            <form>
              <header>
                ログインしてください
              </header>
              <div class="form-group">
                <label class="label">
                  <i class="icon-append fa fa-cog"></i> システムID</label>
                <input type="text" name="systemId" [(ngModel)]="systemId" class="form-control" required>
              </div>
              <div class="form-group">
                <label class="label">
                  <i class="icon-append fa fa-user"></i> ID</label>
                <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label class="label">
                  <i class="icon-append fa fa-lock"></i> Password</label>
                <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
              </div>
              <footer>
                <button (click)="login()" class="btn btn-primary btn-block">
                  ログイン
                </button>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner></ngx-spinner>
