<div class="content-header sty-one">
  <h1>スタッフ管理 / マイページ設定 / マイページ表示機能設定</h1>
</div>

<div class="content">
  <div class="white">

    <form class="vm" (submit)="submit()" (keydown.enter)="$event.preventDefault()">
      <div class="row">
        <div class="col">
          <h2 class="title"><i class="fa fa-cog"></i>モバイルマイページの機能表示</h2>
          <fg class="form" [model]="vm1.model" [fields]="vm1.fields" [form]="vm1.form"></fg>
        </div>
        <div class="col">
          <h2 class="title"><i class="fa fa-cog"></i>ＰＣマイページの機能表示</h2>
          <fg class="form" [model]="vm2.model" [fields]="vm2.fields" [form]="vm2.form"></fg>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" color="warn" mat-raised-button>保存</button>
      </div>
    </form>

  </div>
</div>
