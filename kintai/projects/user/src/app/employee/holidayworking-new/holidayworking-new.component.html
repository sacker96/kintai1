<div class="content-header sty-one">
  <h1>申請 / 休日出勤申請 / 新規休日出勤申請</h1>
</div>

<div class="content">
  <div class="white">

    <form class="vm" (submit)="submit()" (keydown.enter)="$event.preventDefault()">
      <fg class="form" [model]="vm.model" [fields]="vm.fields" [form]="vm.form"></fg>
      <div class="text-center">
        <button type="submit" color="warn" mat-raised-button>保存</button>
      </div>
    </form>

  </div>
</div>
