<header id="header" class="animated fadeInDown">

  <div class="container">
    <div class="row">
      <div class="col">
        <div id="logo-group" class="text-center p-4">
          <span id="logo">
            <img src="assets/img/logo.jpg" alt="あんしん勤怠"> </span>
        </div>
      </div>
    </div>
  </div>

</header>
<div id="main" role="main" class="animated fadeInDown">

  <div id="content" class="container mt-4">
    <div class="row justify-content-center align-self-center">
      <div class="col-md-12 col-lg-10">
        <div class="card bg-light">
          <div class="card-body">
            <form *ngIf="readerStatus">
              <header>
                IDカードをタッチしてください
              </header>
              <div class="text-center mx-sm-5">
                <p class="huge2" *ngIf="processing === true">打刻</p>
                <p class="huge2" *ngIf="processing === false">{{currentTime | date:'HH:mm:ss'}}</p>
              </div>
            </form>
            <div *ngIf="!readerStatus">
              <a (click)="initCardReader()" class="btn btn-primary" style="color:white;">カードリーダー接続</a>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <a routerLink="/auth/login">通常ログインページはこちらから</a>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner></ngx-spinner>
